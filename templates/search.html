<!-- Search Page -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    </head>
    <body>
        <h1><center>Search for a Recipe</center></h1>
        <form class="example" method="post" action="" style="margin:auto;width:1000px">
            <input style="width:300px" type="text" placeholder="Search by recipe's name or ingredients" name="recipesearch">
            <button type="submit">search<i class="fa fa-search"></i>
            </button>
        </form>
        <p></p>
        <center>
        {% for item in data %}
            <tr>
                <td> {{item[0]}} by {{item[1]}}</td>
                </br>
            </tr>
        {% endfor %}
        </center>
    </body>
</html>
