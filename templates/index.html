<h2>Posts</h2>
<section class="posts">

    <article class="post new-post">
        {% include 'add_recipe_form.html' %}
    </article>

    {% for recipe in recipes %}
    <article class="post">
        <p class="recipe-name">
            {{recipe.name}} 
        </p>
        <p class="ingredients">
            {{ recipe.ingredients }}
        </p>
        <p class="instructions">
            {{ recipe.instructions }}
        </p>
        <p class="time">
            {{ recipe.time }}
        </p>
        </p>
    </article>
    {%endfor%}

</section>
