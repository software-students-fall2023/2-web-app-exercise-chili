<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Instructions</title>
</head>
<body>
  <h1>{{ recipe.name }}</h1>
  <h2>Instructions</h2>
  <p>{{ recipe.instructions }}</p>
  
  <button id="backButton">Return to Recipe List</button>
  <script>
      // Add JavaScript to handle the back button click event
      document.getElementById('backButton').addEventListener('click', function() {
          // Navigate back in the browser's history
          window.history.back();
      });
  </script>
</body>
